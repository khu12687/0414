<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
/*아래에 작성된 select 태그를 자바스크립트에서  제어할수있는시점?
select 요소에 1대1 대응하는 select Object가 생성된 이후시점부터가능
따라서 지금까지 요소에 접근할때, load 이벤트가 발생한 시점부터 코드를 작성햇던것임*/
addEventListener("load",function(){
    var sel = document.getElementById("fruit");
    sel.options; //select 돔객체가 보유한 속성 중 배열!!
    console.log("셀렉트박스의 옵션수는",sel.option.length);
});
</script>
</head>
<body>
    <select id="fruit"></select>
</body>
</html>
